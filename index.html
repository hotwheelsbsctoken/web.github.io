<!DOCTYPE html>
<html>



<head>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>HotWheels BSC Token</title>

    <style>
        body {
            background: url('img/background.jpg') no-repeat fixed center;
            display: block;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }


        #particles-js {

            position: fixed;
            height: 100%;
            width: 100%;

        }



        button,
        button::after {
            width: 380px;
            height: 86px;
            font-size: 36px;
            font-family: 'Bebas Neue', cursive;
            background: linear-gradient(45deg, transparent 5%, #f1f1fe 5%);
            border: 0;
            color: rgb(0, 0, 0);
            letter-spacing: 3px;
            line-height: 88px;
            box-shadow: 6px 0px 0px #2900f6;
            outline: transparent;
            position: relative;
        }

        button::after {
            --slice-0: inset(50% 50% 50% 50%);
            --slice-1: inset(80% -6px 0 0);
            --slice-2: inset(50% -6px 30% 0);
            --slice-3: inset(10% -6px 85% 0);
            --slice-4: inset(40% -6px 43% 0);
            --slice-5: inset(80% -6px 5% 0);

            content: 'AVAILABLE NOW';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 3%, #00E6F6 3%, #00E6F6 5%, #FF013C 5%);
            text-shadow: -3px -3px 0px #F8F005, 3px 3px 0px #00E6F6;
            clip-path: var(--slice-0);
        }

        button:hover::after {
            animation: 1s glitch;
            animation-timing-function: steps(2, end);
        }

        @keyframes glitch {
            0% {
                clip-path: var(--slice-1);
                transform: translate(-20px, -10px);
            }

            10% {
                clip-path: var(--slice-3);
                transform: translate(10px, 10px);
            }

            20% {
                clip-path: var(--slice-1);
                transform: translate(-10px, 10px);
            }

            30% {
                clip-path: var(--slice-3);
                transform: translate(0px, 5px);
            }

            40% {
                clip-path: var(--slice-2);
                transform: translate(-5px, 0px);
            }

            50% {
                clip-path: var(--slice-3);
                transform: translate(5px, 0px);
            }

            60% {
                clip-path: var(--slice-4);
                transform: translate(5px, 10px);
            }

            70% {
                clip-path: var(--slice-2);
                transform: translate(-10px, 10px);
            }

            80% {
                clip-path: var(--slice-5);
                transform: translate(20px, -10px);
            }

            90% {
                clip-path: var(--slice-1);
                transform: translate(-10px, 0px);
            }

            100% {
                clip-path: var(--slice-1);
                transform: translate(0);
            }
        }

        .container {

            text-align: center;
            margin-bottom: 20px;
            margin-top: 20px;
        }



        img {
            animation: shake 3s;
            animation-iteration-count: infinite;
        }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }


        @media screen and (min-width: 601px) {
            .desk{
                width:2px; 
                height: 100px;
            }
        }


            @media screen and (max-width: 600px) {

                .desk{
                width:2px; 
                height: 500px;
            }
            }
    </style>
</head>

<body>
    <div id="particles-js"></div>

    <div class="container">
        <img src="img/logo.png" height="150" width="500">
        <div class="desk"></div>

        <div class="container">
            <button>BSC SCAN</button>
        </div>
        <div class="container">
            <button>POO COIN</button>
        </div>
        <div class="container">
            <button>TELEGRAM</button>
        </div>
        <div style="width:2px; height: 70px;"></div>

        <marquee direction="left"
            style="border:rgb(255, 238, 238) 2px SOLID; color: rgb(255, 255, 255); font-size: 20px;">
            Welcome to HotWheels BSC Token. This is an launch for hyping historical toys of HotWheels at the first stage
            only for hype! You are welcome! Launch Infortmation can be found on our Telegram group.
        </marquee>


        <script src="particles.js"></script>
        <script src="app.js"></script>
</body>

</html>
